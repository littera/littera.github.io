---
layout: default
---

<div>

  <h3>Installation</h3>

  <pre>
$ composer create-project littera/littera your-project-name --prefer-dist
$ cd you-project-name
$ npm install
$ bower install
$ gulp</pre>

  <h3>Posts</h3>

  {% for post in site.posts %}
    <h4>
      <small>{{ post.date | date: "%b %-d, %Y" }}</small>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h4>
  {% endfor %}

</div>
